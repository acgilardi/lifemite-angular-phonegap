<div>
    <input type="text" ng-model="nameFitler" />
    <ul>
        <li ng-repeat="customer in customers | filter:nameFitler | orderBy: 'name'">{{ customer.name | uppercase }}</li>
    </ul>
    <ul>
        <li ng-repeat="thing in awesomeThings">{{ thing }}</li>
    </ul>

    <accordion close-others="oneAtATime">
        <accordion-group heading="Static Header">
            This content is straight in the template.
        </accordion-group>
    </accordion>
</div>
